---

# jenkins variables
project_name: docker-rawtherapee
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_USER = 'rawtherapee'
  - EXT_REPO = 'rawtherapee'
  - BUILD_VERSION_ARG = 'RAWTHERAPEE_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-rawtherapee'
  - CONTAINER_NAME = 'rawtherapee'
  - DOCKERHUB_IMAGE = 'linuxserver/rawtherapee'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rawtherapee'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rawtherapee'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH = 'false'
  - CI = 'true'
  - CI_WEB = 'true'
  - CI_PORT = '3001'
  - CI_SSL = 'true'
  - CI_DELAY = '120'
  - CI_DOCKERENV = ''
  - CI_AUTH = ''
  - CI_WEBPATH = ''
sponsor_links:
  - { name: "RawTherapee", url: "https://www.paypal.com/paypalme/rawtherapee" }
